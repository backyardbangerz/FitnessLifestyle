about:
  enable : true
  image : "images/about/img-3.jpg"
  title : "Welcome to Fitness Lifestyle"
  leadContent : "Our goal is to guide you to success while giving you the tools that will allow you to thrive!"
  content : "We deliver workout experiences that are not only challenging and motivating, but also fun and inviting. 
  So whether you’re looking to get back on track, start fresh or simply not sure where to start, you’ll always be welcomed. 
  Let us connect you with results that help lead to a stronger, bolder, and more incredible you inside and outside the gym."


