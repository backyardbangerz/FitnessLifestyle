########################## history ##############################
history:
  enable : true
  historyItem:
    # history item loop
    - title : "Founded in 2010"
      icon : "ti-home"
      subtitle : "Operational since 2013!!"
      content : "Fitness Lifestyle was established in 2010 by Sam Pakiaraj, one of the industry's fitness leaders."
      
    # history item loop
    - title : "Our Mission"
      icon : "ti-agenda"
      subtitle : "Mission to make smile the world"
      content : "We guide you to a better health and fitness in order for you to beter cope with this modern lifestyle."
      
    # history item loop
    - title : "Large Community"
      icon : "ti-hand-open"
      subtitle : "Join our community & help others"
      content : "Here, you can be yourself, go at your own pace with inspiration and support for you to achieve your best."

