    - title : "Personal Training"
      image : "images/homepage/image-1.jpeg"
      content : "Start your fitness goals with assistance from our Certified Personal Trainers who can help you meet your fitness goals more effectively. We specialize in many areas such as weight management, injury rehabilitation, sports specifics, nutrition, and flexibility. Personal training is one-on-one instruction that incorporates exercise screening, goal-setting and health education. Following a fitness consultation, the trainer will design a challenging workout routine specifically designed for each individual’s needs. Your personal trainer is there to instruct you on proper lifting techniques, introduce you to exercises that target your specific goals and motivate you towards your full potential. They also dictate a schedule that will help you keep exercise in your routine, as well as some measure of accountability to remain committed to the goal. Surrounded by friends and upbeat music, you may find the time flies by with you hardly noticing."
      
    # intro item loop
